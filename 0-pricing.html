<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmileSchool - Homepage</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="holberton_school-icon/style.css" />
  </head>
  <body>
    <!-- Main -->
    <main>
      <section class="pricing-hero text-white text-center">
        <!-- Navigation -->
        <div class="container pt-3 px-0">
          <nav class="navbar navbar-expand-sm px-0 justify-content-start">
            <button
              class="navbar-toggler text-white"
              type="button"
              data-toggle="collapse"
              data-target="#navigation"
              aria-controls="navigation"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span
                class="navbar-toggler-icon d-flex flex-column justify-content-center"
                ><i class="holberton_school-icon-menu"></i
              ></span>
            </button>
            <a class="navbar-brand d-flex flex-sm-row flex-column" href="#">
              <img
                src="images/smile_off.png"
                class="mr-sm-3 align-self-center"
                alt="Smile logo"
              />
              <img src="images/logo.png" alt="Text logo" />
            </a>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navigation"
            >
              <ul class="navbar-nav font-weight-bold">
                <li class="nav-item">
                  <a class="nav-link text-white mr-sm-3" href="#">COURSES</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white mr-sm-3" href="#">PRICING</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">LOGIN</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <!-- Text section -->
        <div class="text-section">
          <div class="d-flex align-items-center justify-content-center what">
            <p class="mb-2">What is</p>
            <div class="d-flex">
              <img
                src="images/smile_off.png"
                class="mx-2 align-self-center smile-logo"
                alt="Smile logo"
              />
              <img
                src="images/logo.png"
                class="mr-1 text-logo"
                alt="Text logo"
              />
            </div>
            <p class="mb-2">?</p>
          </div>
          <h1 class="font-weight-bold m-0">Go pro!</h1>
        </div>
      </section>
    </main>
  </body>
</html>
